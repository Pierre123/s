<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <app-listas></app-listas>

    <ion-list>
        <ion-item-sliding *ngFor="let tareas of deseosService.listasTareas;let i=index">

            <ion-item detail (click)="listaSeleccionada(tareas)">
                <ion-label>
                    {{tareas.titulo}}
                </ion-label>
                <ion-note color="tertiary" slot="end">{{tareas.items.length}}</ion-note>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" expandable (click)="borrarTarea(i)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
